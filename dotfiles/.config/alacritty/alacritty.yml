import:
  - ~/.config/alacritty/tokyonight_storm.yml # There are other themes in that folder

font:
  # The normal (roman) font face to use.
  normal:
    # terminal-font is an alias font, which must be defined in the
    # ~/.config/fontconfig/fonts.conf. Idea is to use Menlo font for normal
    # characters and Noto Sans Emoji for the emojis.
    family: terminal-font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: terminal-font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: terminal-font
    # Style can be specified to pick a specific face.
    style: Italic

  size: 9

draw_bold_text_with_bright_colors: true

env:
  TERM: alacritty

window:
  opacity: 0.8
  decorations: "None"
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  dynamic_title: true

mouse:
  hide_when_typing: true
selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift
